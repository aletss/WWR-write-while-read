<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Metadata -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Write and read books</title>
    <!-- styles -->
    <link rel="stylesheet" href="static/css/page.css">
    <link rel="stylesheet" href="static/css/text.css">
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&family=Noto+Sans+SC:wght@100;300;400&display=swap" rel="stylesheet">
    <!-- Functionality -->
    <script src="static/js/books.js"></script>
    <script src="static/js/funcitons.js" type="module"></script>
    
    
</head>

<body>

    <!-- Paragraphs to read and write -->
    <div>
        <div id="div1" class="gray-box"><span></span></div>
        <div id="div2" class="gray-box"><span></span></div>
        <div id="div3" class="white-box" onkeypress="checkCorrect()"></div>
        <div id="div4" class="gray-box"><span></span></div>
        <div id="div5" class="gray-box"><span></span></div>
    </div>

    <!-- Book progress -->
    <hr>
    <div>
        <div id="paragraph_number" class="white-box">Paragraph:<span></span></div>
        <div id="book_percentage" class="white-box">Book Percentage:<span></span></div>
    </div>

</body>
